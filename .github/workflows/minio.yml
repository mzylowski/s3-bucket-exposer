name: Functional tests with minio backend
on: [push, pull_request]

jobs:
  test_minio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"
      - name: Build the image
        run: docker build --tag s3-bucket-exposer .
      - name: Install tests-requirements
        run: pip3 install -r tests-requirements.txt
      - name: Start minio container
        run: tests/start_minio.sh
      - name: Start s3-bucket-exposer container
        run: tests/start_app.sh html
      - uses: webiny/action-post-run@2.0.1
        id: post-run-command
        with:
          run: docker logs s3-bucket-exposer
      - name: Run test suite
        run: python3 tests/main.py
